<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Drag and Drop</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <ul>
          <li class="item" draggable="true">Front-end development</li>
          <li class="item" draggable="true">Back-end development</li>
          <li class="item" draggable="true">Full-stack development</li>
          <li class="item" draggable="true">
            <img
              class="icon"
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"
              alt="html logo" />
          </li>
          <li class="item" draggable="true">
            <img
              class="icon"
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg"
              alt="css logo" />
          </li>
          <li class="item" draggable="true">
            <img
              class="icon"
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
              alt="javascript logo" />
          </li>
          <li class="item" draggable="true">
            <img src="cake-unsplash.webp" alt="image of a cake" />
          </li>
        </ul>
      </div>
      <div class="container">
        <ul></ul>
      </div>
    </div>
    <button class="reset" onclick="resetPage()">RESET</button>
    <script src="index.js"></script>
  </body>
</html>
